<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="JSON.js"></script>
    <title>QuizApp</title>

    <!-- bootstrap -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body onload="render()">
    <div class="container-fluid background p-0">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>

        <div class="container-md">
            <div class="card 
                        position-absolute top-50 start-50 translate-middle 
                        border border-2 border-light
                        shadow-lg mb-5 bg-body rounded" 
                 style="width: 30rem;">

                <img id="questionImg"
                     src="" class="card-img-top">
                
                <div class="card-body ">
                    <h5 id="questionCategory"
                        class="card-title">Themenbereich:</h5>
                        
                    <p  id="question"
                        class="card-text">Frage</p>
                </div>

                <div id="answersArea"
                     class="container-fluid border-top border-bottom border-1">

                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Antwort 1
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Antwort 2
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Antwort 3
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                        <label class="form-check-label" for="flexRadioDefault4">
                            Antwort 4
                        </label>
                    </div>
                </div>

                
                
                <div class="card-body d-flex justify-content-between">
                    <button onclick="restart()" id="buttonRestart" type="button" class="btn btn-outline-danger">Neustart</button>

                    <div id="questionNumberArea">
                        <span id="currentQuestion"></span> von <span id="numberOfQuestions">9</span>
                    </div>

                    <button onclick="saveResult()" id="buttonNextQuestion" type="button" class="btn btn-outline-success">NÃ¤chste Frage</button>
                    <button onclick="saveResult()" id="buttonQuestionScore" type="button" class="btn btn-success d-none">Ergebniss</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
